<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextbuyer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            line-height: 0;
        }
        
        .sidebar {
            width: 220px;
            background-color: #111729;
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            line-height: 1.35em;
        }

        .logo {
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 60%;
            height: auto;
        }

        .menu-item {
            padding: 12px 20px;
            color: #ffffff;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .content {
            flex: 1;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .profile-item {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .profile-avatar {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://cdn.nextbuyer.ai/src/logo_light.svg" alt="Logo">
        </div>
        <a href="#" class="menu-item">Personalized Email</a>
        <div class="profile-item">
            <div class="profile-avatar">
                <img src="https://ca.slack-edge.com/E07ACTWDXQT-U07QBFJFTQX-84543dc03b4f-512" alt="Serhii Z." />
            </div>
            <div class="profile-info">
                <div class="profile-name">Serhii Z.</div>
            </div>
        </div>
    </div>
    <div class="content">
        <iframe src="https://app.relevanceai.com/form/bcbe5a/cd4a24f2-0ca3-4117-b81c-03776611154c?version=latest&hideLogo=true&ctaText=Generate+Personalized+Email"></iframe>
    </div>
</body>
</html>
